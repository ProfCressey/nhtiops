<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/stylesheets/fe.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="/javascripts/fe.js"></script>
</head>
<body>
<div class="container">

    <form id="controls">
        <div class="form-group">
            <label for="courseFilter">Filter Courses: <input class="form-control" name="courseFilter" id="courseFilter" type="text" ></label>
            <select id="courseDropdown" class="form-control">
                <option class="loading" value="loading">Please wait while the list loads...</option>
            </select>
        </div>            
    </form>

    <div id="google_chart" style="height: 500px"><p>Please select a course</p></div>

    <div class="card">
        <div class="card-header bg-primary">Status</div>
        <div id="status" class="card-body status"></div>
        <div class="card-footer status"><p>Email aschwab@ccsnh.edu with questions</p></div>
    </div>

</div>
</body>
</html>
